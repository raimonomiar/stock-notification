<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body translate="no">
    <div class="content">
        <!-- Nav pills -->
        <ul class="nav nav-pills" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="pill" href="#login">Add Stock</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#regis">Remove Stock</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div id="login" class="container tab-pane active">
                <form action="javascript:void(0);">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control " id="emaila"
                            placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="symbol">Symbol</label>
                        <input type="text" class="form-control" id="symbola"
                            placeholder="eg: JBBL" required>
                    </div>
                    <div class="form-group">
                        <label for="threshold">Threshold</label>
                        <input type="number" class="form-control" id="threshold"
                            placeholder="123" required>
                    </div>
                    
                    <button type="submit" id="addbtn" class="btn btn-primary">Submit</button>
                    <small id="infoa" class="form-text"></small>

                </form>
            </div>
            <div id="regis" class="container tab-pane fade">
                <form action="javascript:void(0);">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control " id="emailb"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="symbol">Symbol</label>
                        <input type="text" class="form-control" id="symbolb"
                            placeholder="eg: JBBL">
                    </div>
                    <button type="submit" id="removebtn" class="btn btn-primary">Submit</button>
                    <small id="infor" class="form-text"></small>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
